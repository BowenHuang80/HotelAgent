<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="./master.xhtml">
        <ui:define name="navbar">
            <li>
                <h:link  outcome="roomlist" >
                    Rooms
                </h:link>
            </li>
        </ui:define>
            <ui:define name="content">
            <h:form>
                <p:panel id="panel" header="Sign in">
                    <p:growl id="growl" showDetail="true" />

                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="username" value="User name:" />
                        <p:inputText id="username" value="#{activeUserMB.userName}" required="true" label="UserName">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="username" display="icon" />

                        <p:outputLabel for="phone" value="Phone:" />
                        <p:inputText id="phone" value="#{activeUserMB.userPhone}" label="Phone" required="true">
                            <f:validateLength minimum="3" />
                            <p:ajax update="msgPhone" event="keyup" />
                        </p:inputText>
                        <p:message for="phone" id="msgPhone" display="icon" />

                    </h:panelGrid>

                    <p:commandButton value="Sign in" update="growl" action="#{activeUserMB.actionLogin}" icon="ui-icon-check" />
                </p:panel>
            </h:form>                
 
            </ui:define>
        </ui:composition>
</html>
