<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="./master.xhtml">
        <ui:define name="extrastyle">

        </ui:define>

        <ui:define name="navbar">
            <h3>
                <h:outputFormat value="Welcome, {0}!" rendered="${activeUserMB.logged}">
                    <f:param value="#{activeUserMB.userName}"/>
                </h:outputFormat>
            </h3>
            <li>
                <h:form>
                    <h:commandLink action="#{activeUserMB.actionLogout()}" rendered="${activeUserMB.logged}" >
                        Log out
                    </h:commandLink>
                </h:form>
                <h:link  outcome="login" rendered="${!activeUserMB.logged}" >
                    Log in
                </h:link>                    
            </li>
        </ui:define>

        <ui:define name="content">

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="table-responsive">
                            <h:dataTable id="roomtable" value="#{roomListMB.roomList}" var="room" styleClass="table table-bordred table-striped col-md-3">

                                <h:column headerClass="col-md-1">
                                    <f:facet name="header" class="col-md-1">Room#</f:facet>
                                    #{room.roomNumber}
                                </h:column>

                                <h:column headerClass="col-md-1" class="col-md-1">
                                    <f:facet name="header" class="col-md-1">Edit</f:facet>
                                    <p data-placement="top" data-toggle="tooltip" title="Edit">
                                        
                                        <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" >
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>
                                    </p>
                                </h:column>
                                <h:column headerClass="col-md-1" class="col-md-1">
                                    <f:facet name="header" class="col-md-1">Delete</f:facet>
                                    <p data-placement="top" data-toggle="tooltip" title="Delete">
                                        <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </p>
                                </h:column>
                            </h:dataTable>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control " type="text" placeholder="Mohsin"/>
                            </div>
                            <div class="form-group">

                                <input class="form-control " type="text" placeholder="Irshad"/>
                            </div>
                            <div class="form-group">
                                <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


                            </div>
                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
                        </div>
                    </div>
                    <!-- /.modal-content --> 
                </div>
                <!-- /.modal-dialog --> 
            </div>



            <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                        </div>
                        <div class="modal-body">

                            <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                        </div>
                    </div>
                    <!-- /.modal-content --> 
                </div>
                <!-- /.modal-dialog --> 
            </div>            
            </div>
        </ui:define>

    </ui:composition>
</html>
