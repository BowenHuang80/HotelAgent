<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">

           <h:panelGrid columns="3">

               <h:outputText value="Username" />
               <h:inputText id="username" value="#{activeUserMB.userName}" 
                          required="true" requiredMessage="Please enter your username" />
               <h:message for="userName" errorClass="errorMessage" /> <!-- Message for username -->

               <h:outputText value="Phone" />
               <h:inputSecret id="password" value="#{activeUserMB.userPhone}" 
                          required="true" requiredMessage="Please enter your Phone number" />
               <h:message for="userPhone" errorClass="errorMessage" /> <!-- Message for password -->


               <h:commandButton value="Login" action="#{activeUserMB.actionLogin()}" />

           </h:panelGrid>

           <h:messages styleClass="errorMessage" /> <!-- Global messages -->


        </h:form>
    </h:body>
</html>
