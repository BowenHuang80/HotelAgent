<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
      
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./master.xhtml">
        <ui:define name="navbar">
            <li>
                <h:link  outcome="roomlist" >
                    Rooms
                </h:link>
            </li>
        </ui:define>            
            <ui:define name="content">
        
                <div class="container-fluid">

                    <div class="row">
                        <div class="span12">
                            <h:form class="form-horizontal">
                              <fieldset>
                                <div id="legend">
                                  <legend class="">Sign up</legend>
                                </div>
                                <div class="control-group">
                                  <!-- Username -->
                                  <label class="control-label"  for="username">Username</label>
                                  <div class="controls">
                                      <h:inputText id="username" styleClass="input-xlarge" value="#{activeUserMB.userName}"/>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <!-- Password-->
                                  <label class="control-label" for="password">Phone</label>
                                  <div class="controls">
                                      <h:inputText id="password" styleClass="input-xlarge" value="#{activeUserMB.userPhone}"/>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <!-- Password-->
                                  <label class="control-label" for="password">Email</label>
                                  <div class="controls">
                                      <h:inputText id="email" styleClass="input-xlarge" value="#{activeUserMB.userEmail}"/>
                                  </div>
                                </div>
                                  
                                <div class="control-group">
                                  <!-- Button -->
                                  <div class="controls">
                                      <h:commandButton action="#{activeUserMB.actionSignup}" styleClass="btn btn-success" value="Signup">
                                      </h:commandButton>
                                  </div>
                                </div>
                              </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
